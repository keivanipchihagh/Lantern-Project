{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="{% static 'api/styles/style.css' %}" type="text/css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url({% static 'api/fonts/Material_Icons.woff2' %}) format('woff2');
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="app">

            <div class="header">
                <div class="cover" style="background-image:url({% static 'api/images/background.png' %}">
                    <div class="header-primary">
                        <h4>Hello There!</h4>
                        <span class="text-meta slogan">Ask us anything, or share your feedback.</span>
                    </div>
                    <div class="header-secondary">
                        <span id="back" class="material-icons">chevron_left</span>
                        <span id="close" class="material-icons pull-right">close</span>
                        <h5>Virtual Agent</h5>
                    </div>
                </div>
            </div>

            <div class="body body-primary">
                <div class="body-card">
                    <span class="block-line card-title"><span class="material-icons">how_to_reg</span>Start a Coversation</span>
                    <span class="block-line text-muted">We are online and ready to help.</span>
                    <div class="card-btn">
                        <span><span class="material-icons">send</span>New Conversation</span>
                    </div>
                </div>
                <div class="body-chat">
                    
                    
                    <div class="input-area">
                        <span class="material-icons">emoji_emotions</span>
                        {% comment %} <textarea id="message" name="message" placeholder="Send a message..."></textarea> {% endcomment %}
                        <span class="textarea" role="textbox" contenteditable></span>
                        <span class="material-icons">send</span>
                    </div>

                </div>
            </div>

            <div class="footer">
                <span>Powered by <a href="#" target="_blank">Lantern</a></span>
            </div>
        </div>

        <div class="toggler pull-right">
            <img src="{% static 'api/images/logo.png' %}" />
            <span class="material-icons chevron-up">chevron_left</span>
        </div>

        <div class="spinner pull-right"></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'api/scripts/script.js' %}"></script>    
</body>
</html>
